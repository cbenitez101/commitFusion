<html>
<head>
	<title>mikrotik hotspot > status</title>
	$(if refresh-timeout)
	<!--<meta http-equiv="refresh" content="$(refresh-timeout-secs)"/>-->
	$(endif)
	<!--<meta http-equiv="refresh" content="1; url=http://192.168.185.1/logout.html?erase-cookie=1"/>-->
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="expires" content="-1"/>
	<script language="JavaScript">
		function logout() 
		{
			var uptime = Number($(uptime-secs))
			//alert('tenemos uptime-secs: "$(uptime-secs)" ['+uptime+']');
			if(uptime<3)
			{
				$(if link-orig)
				//alert('Redirigimos a link-orig "$(link-orig)"');
				location.href = '$(link-orig)';
				$(else)
					$(if link-redirect)
				//alert('Redirigimos a link-redirect "$(link-redirect)"');
				location.href = '$(link-redirect)';
					$(else)
				//alert('Redirigimos a google');
				location.href = 'http://www.google.es';
					$(endif)
				$(endif)
			}
			else
			{
				//alert('Redirigimos a logout');
				location.href = 'http://$(server-address)/logout.html?erase-cookie=1';
			}
		}
	</script>
</head>
<body bottommargin="0" topmargin="0" leftmargin="0" rightmargin="0" onLoad="logout();">
	
</body>
</html>
